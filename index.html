<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>DOM Traversal</title>
<link href="css/meyerReset.css" rel="stylesheet" type="text/css" media="screen">
<link href="css/GOT_master.css" rel="stylesheet" type="text/css" media="screen">
</head>

<body>
    <main>

    <section id="imageContainer">
    	<div id="houseImages">
    		<img class="starkBanner" src="images/stark.jpg"/>
    		<img class="baratheonBanner hidden" src="images/baratheon.jpg"/>
    		<img class="lannisterBanner hidden" src="images/lannister.jpg"/>
    		<img class="tullyBanner hidden" src="images/tully.jpg"/>
    		<img class="greyjoyBanner hidden" src="images/greyjoy.jpg"/>
    		<img class="arrynBanner hidden" src="images/arryn.jpg"/>
            <img class="targeryenBanner hidden" src="images/targaryen.jpg"/>
            <img class="freyBanner hidden" src="images/frey.jpg"/>
            <img class="tyrellBanner hidden" src="images/tyrell.jpg"/>
        </div>
    </section>

    <nav id="bottomNav">
    	<ul id="navList">
        	<!-- custom data attribute, allowing to pass custom data https://developer.mozilla.org/en/docs/Web/API/HTMLElement/dataset -->
            <li><div class="sigilContainer stark starkSigil" data-offset="0"></div></li>
            <li><div class="sigilContainer baratheon baratheonSigil" data-offset="1"></div></li>
            <li><div class="sigilContainer lannister lannisterSigil" data-offset="2"></div></li>
            <li><div class="sigilContainer tully tullySigil" data-offset="3"></div></li>
            <li><div class="sigilContainer greyjoy greyjoySigil" data-offset="4"></div></li>
            <li><div class="sigilContainer arryn arrynSigil" data-offset="5"></div></li>
            <li><div class="sigilContainer targaryen targeryenSigil" data-offset="6"></div></li>
            <li><div class="sigilContainer frey freySigil" data-offset="7"></div></li>
            <li><div class="sigilContainer tyrell tyrellSigil" data-offset="8"></div></li>
        </ul>
    </nav>

    <h1>Game Of Thrones Nine Great Houses</h1><!-- replace this with the house name -->

    <p class="house-info"></p><!-- replace this with house details (github gist) -->
</main>  <!--end mainContainer-->
<!-- put our lightbox here on the top of the stack-->
<section class="lightbox">
    <span class="close-button">X</span>
    <video src="video/House-Stark.mp4"></video>
    <div class="vid-controls">
        <span class="play-button">
            <button>Play</button>
        </span>
        <span class="pause-button">
            <button>Pause</button>
        </span>

        <span class="rewind-button">
            <button>Rewind</button>
        </span>
    </div>
</section>
<script src="js/GOT_master.js"></script>
</body>
</html>
